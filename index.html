<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2: Aplicación CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="AppCRUD_Ucamp/css/styles.css">
</head>

<!--Proyect Inicia-->

<body>
    <!--Header-->
    <header>
        <div>
            <h1>Catálogo de Artículos</h1>
        </div>

        <div class="icons">
            <a href="https://www.facebook.com/FcoGlez97" target="_blank">
                <img class="usrlogo" src="AppCRUD_Ucamp/images/2023_Facebook_icon.svg" alt="Perfil facebook">
            </a>
            <a href="https://ucamp.io/" target="_blank">
                <img class="ucmplogo" src="AppCRUD_Ucamp/images/logo-top-ucamp.png" alt="Ucamp">
            </a>
        </div>
    </header>

    <!--Section Agregar Articulos-->
    <section id="form-section">
        <h2>Agregar Artículo</h2>
        <form id="article-form">
            <label for="article-name">Descripción del Artículo</label>
            <input type="text" id="article-name" required>

            <label for="article-price">Precio:</label>
            <input type="number" id="article-price" required>

            <button type="submit">Agregar</button>
        </form>
    </section>

    <!--Catálogo de almacenar artículos-->
    <section id="list-section">
        <h2>Catálogo de Artículos</h2>
        <ul id="article-list"></ul>
    </section>

    <!--Pie de página-->
    <footer>
        <p>Proyecto #2, elaborado por Francisco González &copy; 2024, para Ucamp: Fundamentos de Desarrollo Web</p>
    </footer>

    <script src="AppCRUD_Ucamp/js/app.js"></script>
</body>
</html>
